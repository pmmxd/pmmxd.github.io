<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>登录 - 产品经理导航</title>
<link rel="shortcut icon" href="https://dh.woshipm.com/wp-content/uploads/2022/01/txtm.png">
<link rel="apple-touch-icon" href="https://dh.woshipm.com/wp-content/uploads/2022/01/touxiang.jpg">
<meta name='robots' content='noindex,nofollow' /> 
<meta name='robots' content='max-image-preview:large' />
<link rel="stylesheet" href="../wp-content/themes/onenav/css/iconfont%EF%B9%96ver=3.1424.css" type="text/css"/><link rel="stylesheet" href="../wp-content/themes/onenav/css/bootstrap.min%EF%B9%96ver=3.1424.css" type="text/css"/><link rel="stylesheet" href="https://www.pmbaobao.com/wp-content/themes/onenav/css/login.css?ver=3.1424" type="text/css"/><script type="text/javascript" src="../wp-content/themes/onenav/js/jquery.min%EF%B9%96ver=3.1424.js"></script><style>:root {
--bg-color-l: #2b1136;
--bg-color-r: #f1404b;
}
</style>
</head>
<body class="io-grey-mode login-body-login" >
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row no-gutters">
                    <!-- Logo & Information Panel-->
                    <div class="col-md-6 col-lg-7 col-xl-8 my-n5 d-none d-md-block">
                        <div class="info d-flex p-5 mr-n5 position-relative login-img rounded-xl shadow-lg" style="background-image: url(https://dh.yunyingpai.com/wp-content/themes/onenav/images/login.jpg);">
                            <div class="content position-absolute mr-5 pr-5">
                                <div class="logo">
                                    <h1>产品经理导航</h1>
                                </div>
                                <p>运营导航-互联网人必备网址导航</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-12 col-md-6 col-lg-5 col-xl-4 bg-white rounded-xl shadow-lg">
                        <div class="form d-flex align-items-center p-4 p-md-5">
                            <div class="content">
                                <div class="sign-header h4 mb-3 mb-md-4">欢迎回来</div>
                                <div id="result" style="color:#f1404b;font-size:14px;min-height:25px"></div>
                                <form method="post" action="" class="form-validate" id="wp_login_form">
                                    <input type="hidden" name="action" value="user_login" />
                                    <div class="form-group mb-4">
                                        <input type="text" name="username" placeholder="用户名或邮箱" class="input-material">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="password" name="password" placeholder="密码" class="input-material">
                                    </div> 
                                    <div class="custom-control custom-checkbox mb-4">
                                        <input type="checkbox" class="custom-control-input" checked="checked" name="rememberme" id="check1" value="forever">
                                        <label class="custom-control-label" for="check1">记住我的登录信息</label>
                                    </div> 
                                    <input type="hidden" name="redirect_to" value="" /> 
                                    <div class="login-form mb-4"></div>
                                    <div class="d-flex mb-3">
                                                                                <button id="submitbtn" type="submit" class="btn btn-danger btn-block">登录</button>
                                         
                                        <a href="../index.html" class="btn btn-outline-danger btn-block mt-0 ml-4">首页</a>
                                    </div> 
                                    <div class=" text-muted">
                                        <small>没有账号?<a href="https://www.pmbaobao.com/login/?action=register&amp;redirect_to=https%3A%2F%2Fwww.pmbaobao.com" class="signup">注册</a> / <a href="https://www.pmbaobao.com/login/?action=lostpassword&amp;redirect_to=https%3A%2F%2Fwww.pmbaobao.com" class="signup">找回密码</a></small> 
                                    </div>
                                    <div class="login-form mt-4"></div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright my-4">
            <div class="text-white-50 text-center">
                <small>Copyright © <a href="../index.html" class="text-white-50" title="产品经理导航" rel="home">产品经理导航</a></small> 
            </div>
        </div>
    </div>
    <script type="text/javascript">//ajax 提交数据 
        $("#wp_login_form").submit(function() { 
            $('#result').html('<i class="loader iconfont icon-loading icon-spin icon-2x"></i>').fadeIn();
            var input_data = $('#wp_login_form').serialize(); 
            $.ajax({
                type: "POST",
                url: "https://www.pmbaobao.com/wp-admin/admin-ajax.php",
                data: input_data,
                dataType: "json",
                success: function(m){
                    if(m.status == 1){
                        $('div#result').html('').css('color','#2ac12a');
                        $('<div>').html("<i class='iconfont icon-smiley mr-2'></i>"+m.msg).appendTo('div#result').hide().fadeIn('slow');
                        window.location.reload();
                        if(m.goto===""){
                            window.location.reload();
                        }else{
                            window.location.href = m.goto; 
                            window.location.reload;
                        }
                    }else{
                        $('div#result').html('');
                        $('<div>').html("<i class='iconfont icon-crying mr-2'></i>"+m.msg).appendTo('div#result').hide().fadeIn('slow');
                    }
                },
                error: function () {
                    $('div#result').html('');
                    $('<div>').html("网络错误！").appendTo('div#result').hide().fadeIn('slow');
                }
            });
            return false;
        });  
    </script>
    
</body>
</html>
